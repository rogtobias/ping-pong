<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping Pong Number Game</h1>
      </div>
    </div>

    <div class="container">
      <h3>Rules:</h3>
      <p>Ping pong will count by 1 from the number that you submit, except:</p>
      <ol>
        <li>Numbers divisible by 3 will output "ping".</li>
        <li>Numbers divisible by 5 will output "pong".</li>
        <li>Numbers divisible by both 3 & 5 will output "ping pong".</li>
      </ol>
    </div>

    <div class="container">
      <form id="pingPong">
        <div class="form-group">
          <label for="">Enter your number here:</label>
          <input class="form-control" id="userInput" type="text">
        </div>
        <button type="submit" name="btn">Submit</button>
      </form>
    </div>

    <div class="container">
      <p id="output"></p>
    </div>
  </body>
</html>
